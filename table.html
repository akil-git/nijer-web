<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
    <link rel="stylesheet" href="nav.css">
    <style>
        
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 5px;
        }
        
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="j.html">Video</a></li>
                <li><a href="form.html">form</a></li>
                <li><a href="table.html" >table</a></li>     
                <li><a href="index.html">blog</a></li>
                
            </ul>
        </nav>
    </header>
    <h1>Html table </h1>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>larry page</td>
                <td>google </td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark zuku</td>
                <td>Facebook</td>
                <td>$1300</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Number of employess</td>
            </tr>
        </tfoot>
    </table>
    <ul>
        <li>Table:table</li>
        <li> table head:thead</li>
    </ul>
</body>
</html>
